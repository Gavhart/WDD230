<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Kitten img" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/700" alt="Kitten img" loading="lazy" width="400" height="700">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Kitten img" loading="lazy" width="400" height="800">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/750" alt="Kitten img" loading="lazy" width="400" height="750">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="Kitten img" loading="lazy" width="400" height="650">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Kitten img" loading="lazy" width="400" height="850">
        </picture>
    </main>
    <footer>

    </footer>
    <script src="scripts/lazy.js"></script>
</body>
</html>
